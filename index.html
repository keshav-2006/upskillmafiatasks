<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Generator and Verification</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>OTP Generator and Verification</h1>
    <div id="otp-section">
        <button id="generate-otp-btn" class="btn">Generate OTP</button>
        <p id="generated-otp"></p>
    </div>
    <div id="verification-section">
        <input type="text" id="otp-input" placeholder="Enter OTP">
        <button id="verify-otp-btn" class="btn">Verify OTP</button>
        <p id="verification-result"></p>
    </div>
    <div id="message" class="message"></div>
    <div id="timer" class="timer"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
